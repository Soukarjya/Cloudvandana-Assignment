<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./surveyformstyles.css">
</head>
<body>
    <div class="container">
    <div class="forms">
    <h1>Survey Form</h1>
    <form id="surveyForm" onsubmit="return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            
        </select><br><br>

        <label for="Gender">Gender:</label><br>
        <input type="checkbox" id="male"> <label for="male">Male</label>
        <input type="checkbox" id="female"> <label for="female">Female</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button id="submit" type="submit" onclick="submitForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>
</div>

    <div class="popup" id="popup">
        <h2>Survey Form Submission</h2>
        <div id="popupContent"></div>
        <button onclick="closePopup()">Close</button>
    </div>

<script src="./surveyform.js"></script>
</body>
</html>
